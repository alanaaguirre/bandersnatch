<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Reproductor de Video Interactivo</title>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" width="1024" height="auto" controls>
            <!-- El video no tiene un src fijo -->
        </video>
        <button id="playButton">
            <img src="img/play.png" alt="Play Button">
        </button>
        <div class="overlay" id="overlay">
            <div class="form-container" id="formContainer">
                <!-- Espacio para la barra de progreso -->
                <div id="progressContainer">
                    <progress id="progressBar" max="100" value="100"></progress>
                </div>
                <!-- Los formularios se insertarán aquí -->
            </div>
        </div>
    </div>
    
    
    
<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
